<div class="demo">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="email-signature">
                  <div class="signature-img">
                      <img [src]="userImageUrl" alt="">
                  </div>
                  <div class="signature-details">
                      <h3 class="title">{{userName}}</h3>
                      <span class="post">{{userJobTitle}}</span>
                  </div>
                  <ul class="signature-content">
                      <li><span class="fas fa-map-marker-alt"></span> {{greetingMessage}}</li>
                      <li><span class="fas fa-envelope"></span> {{webSiteTitle}}</li>
                      
                  </ul>
                  
              </div>
          </div>
      </div>
  </div>
</div>
